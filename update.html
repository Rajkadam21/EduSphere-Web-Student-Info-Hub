<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Information</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      color: #007bff;
    }

    .form-control {
      border-radius: 20px;
      border: 2px solid #007bff;
      color: #333;
    }

    .btn-primary {
      border-radius: 20px;
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
      text-align: left;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Information</h1>
    <a href="http://127.0.0.1:5000/" class="btn btn-link">Go To Student List</a>
    <div class="container">
      {% if data %}
      <form method="POST">
          <input type="number" class="form-control" name="txtrno" id="txtrno"  disabled value="{{ data[0] }}">
          <br>
          <input type="text" class="form-control" name="txtname" id="txtname" placeholder="Enter Name" required value="{{ data[1] }}">
          <br>
          <input type="number" class="form-control" name="txtage" id="txtage" placeholder="Enter Age" required value="{{ data[2] }}">
          <br>
          <input type="text" class="form-control" name="txtcity" id="txtcity" placeholder="Enter Name Of The City" required value="{{ data[3] }}">
          <br>
          <input type="gmail" class="form-control" name="txtgmail" id="txtgmail" placeholder="Enter Gmail Address" required value="{{ data[4] }}">
          <br>
          <input type="date" class="form-control" name="txtDOB" id="txtDOB" placeholder="Enter Date of birth" required value="{{ data[5] }}">
          <br>
          <input type="submit" value="Submit" class="btn btn-primary">
          <br>
      </form>
      {% endif %}
      {% if message %}
      <div class="alert alert-info" role="alert">
          {{ message }}
      </div>
      {% endif %}
  </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

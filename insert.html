<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
      color: #007bff;
    }

    .form-control {
      border-radius: 20px;
      border: 2px solid #007bff;
      color: #333;
    }

    .btn-primary {
      border-radius: 20px;
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
      text-align: left;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="display-4">Add a New Student</h1>
    <a href="http://127.0.0.1:5000/" class="btn btn-link">Go To Student List</a>
    <form method="POST">
      <div class="mb-3">
        <label for="txtname" class="form-label">Name:</label>
        <input type="text" class="form-control" id="txtname" name="txtname"  required>
      </div>
      <div class="mb-3">
        <label for="txtage" class="form-label">Age:</label>
        <input type="number" class="form-control" id="txtage" name="txtage"  required>
      </div>
      <div class="mb-3">
        <label for="txtcity" class="form-label">City:</label>
        <input type="text" class="form-control" id="txtcity" name="txtcity"  required>
      </div>
      <div class="mb-3">
        <label for="txtgmail" class="form-label">Gmail:</label>
        <input type="email" class="form-control" id="txtgmail" name="txtgmail"  required>
      </div>
      <div class="mb-3">
        <label for="txtDOB" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="txtDOB" name="txtDOB" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      {% if message %}
        <div class="alert alert-info mt-3" role="alert">{{ message }}</div>
      {% endif %}
    </form>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
